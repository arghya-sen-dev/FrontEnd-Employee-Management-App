<h2 class="text-center my-5">Employees</h2>
<div class="card">
 <div class="card-header">
   <div class="card-body">
    <p class="fs-5">Overview</p>
    <table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>phone</th>
      <th>position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.position }}</td>
      <td>
        <button (click)="editEmployee(employee.id)" class="btn btn-primary btn-sm m-2">Edit</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
  </table>
  </div>
 </div>
</div>
